<div class="widget widget-portfolio">
  <div class="wd-heady">
    <h3>NASA</h3>
  </div>
  <div class="pf-gallery" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()" [scrollWindow]="false" [alwaysCallback]="true">
    <ul>
      <li *ngFor='let item of listFiltered'>
        <img [src]='item.img_src' alt="">
      </li>
    </ul>
    <div class="row pb-5">
      <div class="col-md-12 p-5">
        <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync" [fullScreen]="false">
        </ngx-spinner>
      </div>
    </div>
  </div>


</div>
