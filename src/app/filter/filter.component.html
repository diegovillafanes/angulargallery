<div class="filter-secs">
    <form [formGroup]="filterForm">
        <div class="filter-heading">
            <h3>Filters</h3>
        </div>
        <!--filter-heading end-->
        <div class="paddy">
            <!-- <div class="filter-dd">
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip *ngFor="let fruit of fruits" >
                    {{fruit.name}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                  </mat-chip>
                </mat-chip-list>
        </div> -->
            <div class="filter-dd">
                <div class="filter-ttl">
                    <h3>Rover</h3>
                </div>
                <ul class="avail-checks">
                    <li>
                        <input type="radio" name="rover" value="curiosity" formControlName="rover" id="curiosity" (change)="onSelect($event)" >
                        <label for="curiosity">
                            <span></span>
                        </label>
                        <small>Curiosity</small>
                    </li>
                    <li>
                        <input type="radio" name="rover" value="opportunity" formControlName="rover" id="opportunity" (change)="onSelect($event)" >
                        <label for="opportunity">
                            <span></span>
                        </label>
                        <small>Opportunity</small>
                    </li>
                    <li>
                        <input type="radio" name="rover" value="spirit" formControlName="rover" id="spirit" (change)="onSelect($event)" >
                        <label for="spirit">
                            <span></span>
                        </label>
                        <small>Spirit</small>
                    </li>
                </ul>
            </div>
            <div class="filter-dd">
                <div class="filter-ttl">
                    <h3>Cameras</h3>
                </div>
                <div class="ddp-tp">
                    <select formControlName="camera"  >
                        <option value="">Select a Camera</option>
                        <option *ngFor='let cam of camerasFiltered' [value]="cam.key">{{cam.camera}}</option>
                    </select>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
            <div class="filter-dd">
                <div class="filter-ttl">
                    <h3>Experience Level</h3>
                    <a href="#" title="">Clear</a>
                </div>
                <div class="ddp-tp">
                    <select>
                        <option>Select a experience level</option>
                        <option>3 years</option>
                        <option>4 years</option>
                        <option>5 years</option>
                    </select>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
            <div class="filter-dd">
                <div class="filter-ttl">
                    <h3>Countries</h3>
                    <a href="#" title="">Clear</a>
                </div>
                <div class="ddp-tp">
                    <select>
                        <option>Select a country</option>
                        <option>United Kingdom</option>
                        <option>United States</option>
                        <option>Russia</option>
                    </select>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </form>
</div>
<!--filter-secs end-->
